<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends' Status</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .emoji { font-size: 2rem; margin-right: 10px; }
  </style>
</head>
<body>
  <h1>Today's Mood ðŸ˜Š</h1>
  <div id="status-container"></div>

  <h2>Update My Mood</h2>
  <select id="name">
    <option>Yuxing</option>
    <option>Danny</option>
    <option>Alice</option>
    <option>Bob</option>
  </select>
  <input id="emoji" placeholder="Type your emoji e.g. ðŸ˜Š" />
  <button onclick="updateStatus()">Submit</button>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzXCOOYe0s7b5mGy7RdpfnqOQpjqtWlYGU2t13bR-uvZzi3GOeF_GVY6j6fWtooqXt5/exec";

    async function fetchStatus() {
      const res = await fetch(API_URL);
      const data = await res.json();

      const container = document.getElementById("status-container");
      container.innerHTML = "";

      data.forEach(entry => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `<span class="emoji">${entry.emoji}</span> ${entry.name} - <small>${new Date(entry.timestamp).toLocaleString()}</small>`;
        container.appendChild(div);
      });
    }

    async function updateStatus() {
      const name = document.getElementById("name").value;
      const emoji = document.getElementById("emoji").value;
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ name, emoji })
      });
      fetchStatus();
    }

    fetchStatus();
  </script>
</body>
</html>
